<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesaPata | Instant M-Pesa Loans</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon.192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon.512.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --white: #ffffff;
            --black: #1a1a1a;
            --gray: #6c757d;
            --light-gray: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background-color: var(--light-gray);
            color: var(--black);
            display: flex;
            flex-direction: column;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            flex: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin: 20px 0 30px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo span {
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        /* Loan Card */
        .loan-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.1);
            text-align: center;
            border: 1px solid rgba(67, 97, 238, 0.1);
        }

        .loan-amount {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .loan-subtext {
            font-size: 0.95rem;
            color: var(--gray);
            margin-bottom: 24px;
        }

        /* Features */
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .feature {
            background: var(--light-gray);
            border-radius: 12px;
            padding: 16px 10px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(67, 97, 238, 0.1);
            transition: transform 0.2s;
        }

        .feature:hover {
            transform: translateY(-2px);
        }

        .feature i {
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.4rem;
            margin-bottom: 8px;
            display: block;
        }

        /* CTA */
        .cta-section {
            margin: 24px 0;
        }

        .btn-apply {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-apply:active {
            transform: translateY(0);
        }

        /* Trust Indicators */
        .trust-badges {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            font-size: 0.75rem;
        }

        .trust-badge {
            background: var(--white);
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(67, 97, 238, 0.1);
        }

        .trust-badge i {
            color: var(--primary);
            font-size: 0.9rem;
        }

        /* Microcopy for trust */
        .trust-note {
            text-align: center;
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <span>PesaPata</span>
            </div>
            <p class="tagline">Get instant loans to your M-Pesa in minutes</p>
        </header>

        <div class="loan-card">
            <div class="loan-amount">Ksh. 1,000 - 50,000</div>
            <p class="loan-subtext">First-time borrowers qualify for up to Ksh. 10,000</p>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>5-min approval</span>
                </div>
                <div class="feature">
                    <i class="fas fa-file-alt"></i>
                    <span>No paperwork</span>
                </div>
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure</span>
                </div>
                <div class="feature">
                    <i class="fas fa-user-friends"></i>
                    <span>No guarantors</span>
                </div>
            </div>
        </div>

        <div class="cta-section">
            <button class="btn-apply">
                Apply Now <i class="fas fa-arrow-right"></i>
            </button>

            <div class="trust-badges">
                <div class="trust-badge">
                    <i class="fas fa-lock"></i>
                    <span>SSL Secured</span>
                </div>
                <div class="trust-badge">
                    <i class="fas fa-certificate"></i>
                    <span>CBK Licensed</span>
                </div>
                <div class="trust-badge">
                    <i class="fas fa-check-circle"></i>
                    <span>Verified</span>
                </div>
            </div>

            <p class="trust-note">Trusted by 50,000+ Kenyans</p>
        </div>
    </div>

    <script>
        // Simple button interaction
        document.querySelector('.btn-apply').addEventListener('click', function () {
            window.location.href = 'eligibility.html';
        });
    </script>
</body>

</html>
